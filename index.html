<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <div class="game-area">
            <div class="note">Try not to touch the <span style="color: red">red </span>ball, Computer will activate a shield<br> to protect itself</div>
            <div class="paddle player-paddle"></div>
            <div class="ball"></div>
            <div class="ball2"></div>
            <div class="shield"></div>
            <div class="paddle computer-paddle"></div>
        </div>
    </div>
    <div class="track">
        <h1 class="score"></h1>
        <h1 class="highScore"></h1>
    </div>
    <div class="buttons">
        <button class="reduceBallSpeed">Make it easier</button>
        <h1 class="level"></h1>
        <button class="addBallSpeed">Make it harder</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
