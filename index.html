<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <div class="game-area">
    
            <div class="paddle player-paddle"></div>
    
            <div class="ball"></div>
    
            <div class="paddle computer-paddle"></div>
        </div>
    </div>
    <div class="track">
        <h1 class='score'></h1>
        <h1 class='highScore'></h1>
    </div>
    <div class="buttons">
        <button class="addBallSpeed">Make it harder</button>
        <h1 class='level'></h1>
        <button class="reduceBallSpeed">Make it easier</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
